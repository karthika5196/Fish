<div class="col-4">
<div class="card" style="width: 18rem;" *ngFor="let item of items">
  <div class="card-body">
    <h5 class="card-title">{{item.item}}</h5>
    
    <p class="card-text">{{item.price|currency}}</p>
    
  </div>
</div>
</div>
<div class="container">

  
  <div class="row">
    

    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of products">
      <div class="card h-100">
        <a href="#"><img class="card-img-top" src={{item.image}} alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="#">{{item.item}}</a>
          </h4>
          <h5>${{item.price}}</h5>
          <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam
            aspernatur!</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
        </div>
        <div class="car"><button type="button" class="btn btn-outline-primary" (click)="cart(item.id)">Add to Cart</button></div>

      </div>
    </div>

  </div>
</div>
